---
layout: default
home: true
---

<h3 class="posts-item-note" aria-label="Recent Posts">Recent Posts</h3>
{%- for post in site.posts limit: site.number_of_posts -%}
<article class="post-item">
  <span class="post-item-date"><i class="fa fa-calendar-o"></i>&nbsp;&nbsp;{{ post.date | date: "%b %d, %Y" }}</span>
  <h4 class="post-item-title">
    <a href="{{ post.url }}">{{ post.title | escape }}</a>
  </h4>
  <span class="post-item-time"><i class="fa fa-clock-o"></i>&nbsp;{% include read_time.html content=post.content %}</span>
</article>
{%- endfor -%}

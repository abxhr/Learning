# Site settings
title: Learning | abxhr # site title
description: >- # site description
  A daily learning, programming, insights blog
lang: en-US # default lang
timezone: Asia/Dubai # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/abxhr # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Abshar Mohammed Aslam # author name
  bio: >- # tell to the world
    Welcome to my daily blog! ðŸ’¯
  username: abxhr # general username
  github: abxhr # github username
  twitter:  # twitter username
  facebook:  # facebook username
  email: absharaslam2001@gmail.com # email adress
  avatar: /assets/img/avatar.jpg # change with your own avatar

# URL settings
url: "https://abxhr-learning.vercel.app/" #
baseurl:
permalink: /:title/
google_analytics: UA-26769023-6 # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sass-converter
  - jekyll-sitemap
  - jekyll-postfiles
  - jekyll-twitter-plugin